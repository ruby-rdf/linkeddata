language: ruby
script: "bundle exec rspec spec"
before_install:
  - 'gem update --system --conservative || (gem i "rubygems-update:~>2.7" --no-document && update_rubygems)'
  - 'gem update bundler --conservative --force'
env:
  - CI=true
rvm:
  - 2.2.2
  - 2.3
  - 2.4
  - 2.5
  - 2.6
  - 2.7
  - jruby-9
  - rbx
cache: bundler
sudo: false
matrix:
  allow_failures:
      - rvm: jruby-9
      - rvm: rbx
